<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – CoderShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="icon" href="../favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" />

</head>

<body>
    <div class="wrappel">
        <aside>
            <header><a href="/">
                    <h1 class="logo">CoderShop</h1>
            </header></a>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="/">
                            <i class="bi bi-arrow-return-left"></i> Volver al inicio
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu" href="carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                    <li>
                        <p class="boton-menu active">
                            <i class="bi bi-person-fill"></i> Login
                        </p>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 CoderShop</p>
            </footer>
        </aside>

        <main class="d-flex align-items-center justify-content-center">
            <form id="formLogin" class="p-4 border rounded shadow bg-white" style="max-width: 400px; width: 100%;">
                <h2 class="mb-4 text-center">Iniciar Sesión</h2>

                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Tu usuario"
                        required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control mb-3" id="password" name="password"
                        placeholder="Tu contraseña" required>
                    <a href="/pages/registro.html" class="text-primary">Registrate</a>
                    <p></p>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>

                <div id="messageContainer" class="mt-3 text-center"></div>
            </form>
        </main>
    </div>
</body>
<script src="../js/login.js"></script>

</html>
