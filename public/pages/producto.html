<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="icon" href="../favicon.png" type="image/x-icon" />

    <title>Detalle del Producto</title>
  </head>
  <body class="wrappel">
    <aside>
      <header>
        <a href="/"><h1 class="logo">CoderShop</h1></a>
      </header>
      <nav>
        <ul>
          <li>
            <a class="boton-menu boton-volver" href="/">
              <i class="bi bi-arrow-return-left"></i> Seguir comprando
            </a>
          </li>
        </ul>
      </nav>
      <div class="auth-section">
  <div id="auth-form">
    <h3 class="auth-title">Iniciar Sesión</h3>
    <form id="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit" class="boton-menu">Ingresar</button>
    </form>
    <p class="auth-toggle">¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
  </div>

  <div id="register-form" style="display: none;">
    <h3 class="auth-title">Registro</h3>
    <form id="register-form">
      <input type="text" placeholder="DNI" required>
      <input type="text" placeholder="Nombre" required>
      <input type="text" placeholder="Apellido" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit" class="boton-menu">Registrarse</button>
    </form>
    <p class="auth-toggle">¿Ya tienes cuenta? <a href="#" id="show-login">Iniciar Sesión</a></p>
  </div>
</div>
    </aside>
    <main
      id="detalle-producto"
      class="text-center d-flex flex-column align-items-center justify-content-center min-vh-100"
    ></main>
    <script src="/js/auth.js"></script>
    <script src="/js/detalleProducto.js"></script>
  </body>
</html>
