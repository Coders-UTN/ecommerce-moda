<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoderShop</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <link rel="icon" href="favicon.png" type="image/x-icon">

</head>
<body>
  <div class="wrappel">
    <aside>
      <header><h1 class="logo">CoderShop</h1></header>
      <nav>
        <ul class="menu" id="lista-categorias">
        </ul>
      </nav>
      <footer><p class="texto-footer">© 2023 CoderShop</p></footer>
    
      <div class="auth-section">
  <div id="auth-form">
    <h3 class="auth-title">Iniciar Sesión</h3>
    <form id="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit" class="boton-menu">Ingresar</button>
    </form>
    <p class="auth-toggle">¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
  </div>

  <div id="register-form" style="display: none;">
    <h3 class="auth-title">Registro</h3>
    <form id="register-form">
      <input type="text" placeholder="DNI" required>
      <input type="text" placeholder="Nombre" required>
      <input type="text" placeholder="Apellido" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit" class="boton-menu">Registrarse</button>
    </form>
    <p class="auth-toggle">¿Ya tienes cuenta? <a href="#" id="show-login">Iniciar Sesión</a></p>
  </div>
</div>
    
    </aside>

    <main>
      <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
      <div id="contenedor-productos" class="contenedor-productos"></div>

    </main>
  </div>
  <script src="/js/auth.js"></script>
  <script src="js/main.js"></script>
  <script src="js/data-controller.js"></script>
</body>
</html>
